<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TakeNames</title>
    </head>
    <body>
        <div id=""><h1>TakeNames!</h1></div>
        <div class="greekMythNames">Odysseus</div>
        <div class="greekMythNames">Penelope</div>
        <div class="greekMythNames">Medea</div>
        <div class="greekMythNames">Callisto</div>
        </br>
        <div id="wrestler">Hulk Hogan</div>
        </br>
        <div data-name='007'>James Bond</div>
        </br>
        <div id="joker" data-name='Jack Napier'></div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript">
            //write your code here
            $(document).ready(function() {
                function takeNames (){
                    var greek = $(".greekMythNames"); //Select everything with the class "greekMythNames"
                    alert(greek.eq(1).text()); // and alert the second element's text.
                     var wrestler = $("#wrestler"); // Select the element with the id "wrestler"
                     alert(wrestler.text()); //alert its text
                     var bond = $('[data-name="007"]');//Select the element with the data-name "007"
                     alert(bond.text()); //alert its text
                     var joker = $("#joker");//Select the element with the id "joker" 
                     alert(joker.attr('data-name'));//alert its data-name
                };
                takeNames();
            });
        </script>
    </body>
</html>
