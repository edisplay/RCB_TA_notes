<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <img src="styles/images/spartan6.jpg" class="images" id="banner-profile-picture">
      <h1>Albert's Profile</h1>
      <ul id="menu">
        <li id="header_bottom_strip"><a href="index.html">Back To Main Page<a></li>
        <li id="header_bottom_strip"><a href="contact_me.html">Contact Me<a></li>
        <li id="header_bottom_strip"><a href="daily_css_design.html">Daily CSS Design Piece</a></li>
      </ul>
    </header>
    <section id="contact-form">
      <h1 class="section-title">Contact Me</h1>
      <div class="section-content">
        <form class="form-input-section" action="index.html" method="post">
          <div class="input-row-section">
            <div class="names inline">
              <label for="first-name">First Name:</label>
              <input class="name" id="first-name" type="text" name="name" placeholder="Enter First Name">
            </div>
            <div class="names inline">
              <label for="last-name">Last Name:</label>
              <input class="name" id="last-name" type="text" name="name" placeholder="Enter Last Name">
            </div>
          </div>
          <div class="input-row-section">
            <div class="names inline" id="email-section">
              <label for="email">Email:</label>
              <input class="name" id="email-address" type="text" name="email" placeholder="Enter Email">
            </div>
            <div class="names inline" id="phone-section">
              <label for="phone-number">Phone #:</label>
              <input class="name" id="phone-number" type="tel" name="name" placeholder="123-456-7890">
            </div>
          </div>
          <div class="input-row-section" id="comments">
            <div class="names" id="comment-section">
              <label for="comment">Leave a Comment:</label>
              <textarea name="name" id="text-area-input" placeholder="Leave a Comment"></textarea>
            </div>
          </div>
          <div class="input-row-section" id="form-submit-button">
            <input id="contact-form-button" type="submit" name="submit-form" value="Submit">
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
