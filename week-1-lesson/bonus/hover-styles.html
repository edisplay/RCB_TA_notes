<!doctype html>
<html>
<head>
	<title>HTML / CSS</title>
	<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|Ubuntu:400,300,300italic,500,500italic,700,700italic,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Your Name</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="container">
			<article class="post">
				<header>
					<h1>Contact</h1>
				</header>

				<form id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" id="name" placeholder="John Smith" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="email" id="email" placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message"></textarea>
						</li>
					</ul>
					<input type="submit">
				</form>

			</article>

			<div class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<img src="assets/images/github-128.png" class="social">
					<img src="assets/images/linkedin-128.png" class="social">
					<img src="assets/images/stackoverflow-128.png" class="social">
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Your Name
		</div>
	</footer>
</body>
</html>
