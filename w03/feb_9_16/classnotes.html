<!DOCTYPE html>
<html>
<head>
  <title>
    data types, user input, conditional logic
  </title>
</head>
<body>
  <script>     
  var steak = confirm('do you eat steak?');//ask the user if they eat steak
  if (steak) { //if steak is true...
      alert('Here\'s a steak sandwich!'); //true? alert: "Here's a steak sandwich!"
  } else { //why doesn't think work when I type "else if" instead of else? 
    alert('Here\'s a tofu stir fry!'); // if they don't then write the following to the screen: "Here's a tofu stir fry!"
  }; 
  var year = prompt("What year were you born?"); //single quotes or double quotes
  if (year > 1987) {
    alert("You're younger than Pavan!");
  } else if (year < 1987) {
    alert("You're older than Pavan!");
  }
  else {
    alert("you're around the same age as Pavan");
  }  
    </script>
  

</body>
</html>
