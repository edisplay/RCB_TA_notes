<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Brady Bunch</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <style>
    body {
        background-color: powderblue
    }
    
    .character {
        width: 200px;
        height: 160px;
        float: left;
    }
    
    .charName {
        width: 110px;
        height: 40px;
        border-style: solid;
        padding: 3px;
        color: dimgray;
        float: left;
        margin: 1px;
        font-size: 20px;
    }
    
    .clear {
        clear: left;
    }
    </style>
</head>

<body>

    <div id="slot-top-left"></div>
    <div id="slot-top-mid"></div>
    <div id="slot-top-right"></div>

    <div id="slot-mid-left"></div>
    <div id="slot-mid-mid"></div>
    <div id="slot-mid-right"></div>
    <div class="clear"></div>
    <div id="slot-bot-left"></div>
    <div id="slot-bot-mid"></div>
    <div id="slot-bot-right"></div>

    <p class="charName" data-char="sister_big">sister big</p>

    <p class="charName" data-char="brother_mid">brother mid</p>
    <p class="charName" data-char="sister_mid">sister mid</p>
    <p class="charName" data-char="dad">dad</p>
    <p class="charName" data-char="brother_small">brother small</hp>

    <script type="text/javascript">
    
    $(document).ready(function() {

        /* Create the object "characters" and storing all the names and the images of all characters */
        var characters = {

            },
            'brother_mid': {
                imageUrl: "images/brother_mid.png"
            },
            'brother_small': {
                imageUrl: "images/brother_small.png"
            },
            'dad': {
                imageUrl: "images/dad.png"
            },
            'logo': {
                imageUrl: "images/logo.png"
            },
            'mom': {
                imageUrl: "images/mom.png"
            },
            'sister_big': {
                imageUrl: "images/sister_big.png"
            },
            'sister_mid': {
                imageUrl: "images/sister_mid.png"
            },

</html>
