<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Doughnuts</title>
	</head>
	<body>
		<h1>Doughnuts!</h1>

		<button id="donut">
		  Boston Cream Donuts!!!
		</button>
		</br>
		<button id="other">
		  Not a doughnut.
		</button>
		</br>
		<button id="counter">
		  counter button
		</button>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript">

	    $( document ).ready(function() {
	 
	      	var secretCount = 0;

			$( "#donut" ).on('click', function() {
				alert("YES...100 times yes!!!");
			});

			$( "#other" ).on('click', function() {
				alert("D'OH!!!");
			});

			$( "#counter" ).on('click', function() {
				alert(secretCount);
				secretCount++;
			});
		});

	    </script>
	</body>
</html>
