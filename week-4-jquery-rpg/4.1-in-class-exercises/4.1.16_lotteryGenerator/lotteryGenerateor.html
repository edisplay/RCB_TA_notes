<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lottery Generator</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	</head>
	<body>
		<div id=""><h1>Lottery Generator!</h1></div>
		
		<div id="gen-button" style="background:yellowgreen; width:110px; height:70px; padding:5px; float:left;"><h2>Generate</h2></div>
		<div style="height:70px; padding:5px; float:left; margin-right:1px;"></div>
		<div id="clear-button" style="background:darkorange; width:110px; height:70px; padding:5px; float:left;"><h2>Clear</h2></div>
		<div style="clear: both;"><div>
		<br>
		<div id="lottery-number-area"></div>
	    
	    <script type="text/javascript">

	    $( document ).ready(function() {

	      function generateLottery() { 
	      	
	      	//create a 7 digit randnom number
	      	function createNumber() {      		
		      	var lotteryNum = "";
		      	for (var i = 0; i < 7; i++) {
		     		var num = (Math.floor((Math.random() * 9) + 1));
		     		lotteryNum+=num;
		      	};
		      	return lotteryNum;
	      	};

	      	//render numbers to screen
	      	function renderNumber() {
				var displayNum = $('<div class="lotto">'+ createNumber() +'</div>');
				$("#lottery-number-area").append(displayNum);	
	      	};

	      	//clear numbers on screen
	      	function clearNumber() {
	      		$("#lottery-number-area").empty();	
	      	};

	      	//create click events
	      	function setButtons() {
				$( "#gen-button" ).click(function() {
					renderNumber();
				});
				$( "#clear-button" ).click(function() {
					clearNumber();
				});
	      	};

	      	//setup the buttons
	      	setButtons();
	      };

	      generateLottery();
		});

	    </script>
	</body>
</html>
