<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PickEm</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	</head>
	<body>
		<div id=""><h1>PickEm!</h1></div>
	
		<div class="dog">German shepherd</div>
		<div class="dog">Greyhound</div>
		<div class="dog">Shiba Inu</div>
		</br>
		<div id="cat">Siamese Cat</div>
		</br>
		<div data-name='red'>Red Panda</div>
		</br>
		<div id="beast" data-name='bigFoot'></div>

	    <script type="text/javascript">

	      function pickThings () { 

	      	//selecting via class
	      	var doge = $( ".dog" );
	      	//jQuery selects the div puts into an array as an object
	      	console.log(doge);
	      	//getting to the text of the one of selected object
	      	console.log(doge[1].innerText);

	      	//select via id
	     	var kitty = $("#cat");
			console.log(kitty[0].innerText);

			//select via data-attribute
	      	var panda = $('*[data-name="red"]');
	      	console.log(panda[0].innerHTML);

	      	//getting to the data-attribute of an element
	      	var element = $('#beast');
	      	console.log(element.attr('data-name'));
	      };

	      document.body.onload = pickThings;
	    </script>
	</body>
</html>
