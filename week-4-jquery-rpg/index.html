<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Star Wars with jQuery!</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="main-game-section">
			<div id="characters-section">
				<div class="section-title">Characters Section</div>
			</div>
			<div id="selected-characer-section">
				<div class="section-title">Your Character</div>
				<div id="selected-character">
					<div class="character-name"></div>
					<div class="character-health"></div>
				</div>
			</div>
			<div id="fight-section">
				<div class="section-title">Fight Section</div>
				<div class="character-section">
					<div class="section-title">Attacker</div>
					<div id="attacker"></div>
				</div>
				<div class="action-section">
					<div class="section-title">Action Type</div>
					<div id="action">
						<button id="attack-button">Attack</button>
					</div>
				</div>
				<div class="character-section">
					<div class="section-title">Defender</div>
					<div id="defender"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="rpgStarWars.js"></script>
	</body>
</html>
