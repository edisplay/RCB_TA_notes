<!DOCTYPE html>
<html>
  <head>
    <title>lexicalScope</title>
  </head>
  <body>
      
      <script type="text/javascript">

        //local scope with arguments
        var c = 5;
        function doIt(c) { 
          alert(c); 
        }
        doIt(2); //what will get alerted? 5 or 2?

      </script>
  </body>
</html>
