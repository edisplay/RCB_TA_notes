<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Timeouts</title>
</head>

<body>
  <h1>Timeouts!</h1>

  <button id="window-cancel">Window Alert Cancel</button>
  <br>
  <br>
  <button id="start">Button Timeout Start</button>
  <button id="cancel">Button Timeout Cancel</button>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script>
    $('#start').click(buttonClicked);
    $('#cancel').click(cancelButtonAlert);
    $('#window-cancel').click(cancelWindowAlert);
    var windowTimeout = setTimeout(windowAlert, 1000)
    function cancelWindowAlert() {
      clearTimeout(windowTimeout);
    };
    function windowAlert() {
      alert('Hi! This alert came from the window!')
    };
    function buttonAlert() {
      alert('Hi! This alert came from the button!')
    };
    function buttonClicked() {
      delayButtonAlert = setTimeout(buttonAlert, 3000);
    };
    function cancelButtonAlert() {
      clearTimeout(delayButtonAlert);
    };
  </script>
</body>

</html>
