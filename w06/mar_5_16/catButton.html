<!DOCTYPE html>
<html lang="en">
<head>
<title>The Magical Cat Button</title>
</head>
	<body>
	<button id="catButton">magical cat button</button>
	<div id="images">
	</div>
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type="text/javascript">
	$('#catButton').on('click', function() {
	var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";
	$.ajax({url: queryURL, method: 'GET'})
	.done(function(response) {
	var imageUrl = response.data.fixed_height_downsampled_url;
	var catImage = $("<img>");
	catImage.attr('src', imageUrl); 
	catImage.attr('alt', 'cat image');
	$('#images').prepend(catImage); //adding images before the content that's there. could also append
	});
	});
	</script>
	</body>

</html>
